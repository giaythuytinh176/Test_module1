    function checkInArr(y, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === y){
                return "So bat ky " + y + " nam trong mang";
            }
        }
        return "So bat ky " + y + " ko nam trong mang";
    }
